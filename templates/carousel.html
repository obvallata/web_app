<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="text-center container">
    <h2>Some of them are very cute (almost all of them)...</h2>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="6000" style="max-width: 1280px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/cat2.jpg') }}" class="d-block w-100" alt="cat">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Cat</h5>
                    <p>Classic</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/cat.png') }}" class="d-block w-100" alt="earth">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Guinea pig!</h5>
                    <p>Absolute Cinnamon Bun</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/third.png') }}" class="d-block w-100" alt="third">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tarantula</h5>
                    <p>For an amateur and for protection</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Назад</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Далее</span>
        </a>
    </div>
</body>
</html>
